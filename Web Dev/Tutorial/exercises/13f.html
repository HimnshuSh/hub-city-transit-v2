<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tweet</title>
    <link rel="stylesheet" href="13f.css">
</head>
<body>
    <div class="tweet-container">
        <img src="cat.jpg">
        <div class="tweet">
            <div class="author">
                <div class="name">supersimple.dev </div>
                <div class="username">@SuperSimpleDev</div>
            </div>
            <div>What is backend web deveopment? A complete
                overview. New video is up!
            </div>

                <div class="thumbnail"></div>
                <div class="link-overview">
                    <div class="url">youtube.com</div>
                    <div class="title">Backend web development - a
                        complete overview (2021)
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
