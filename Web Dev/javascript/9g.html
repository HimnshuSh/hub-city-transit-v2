<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <input type="text" placeholder="Cost of order" onkeydown="
        if (event.key === 'Enter') {
            calculateCost();
        }
    ">
    <button onclick="
        calculateCost();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
        function calculateCost() {
            const cost = Number(document.querySelector('input').value);

            if (cost < 40) {
                document.querySelector('.js-total-cost').innerHTML = `$${(cost * 100 + 1000) / 100}`;
            }
            else {
                document.querySelector('.js-total-cost').innerHTML = `$${cost}`;
            }
        }
    </script>
</body>
</html>
