<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick="
        playGame('rock');
    ">Rock</button>

    <button onclick="
        playGame('paper');
    ">Paper</button>

    <button onclick="
        playGame('scissor');
    ">Scissor</button>

    <script>
        function playGame(playerMove) {
            const randomNumber = Math.random();
            let computerMove = '';
            let result = '';

            if (playerMove === 'rock') {
                if (randomNumber >= 0 && randomNumber < (1 / 3)) {
                computerMove = 'rock';
                result = 'Tie.';
                }
                else if (randomNumber >= (1 / 3) && randomNumber < (2 / 3)) {
                    computerMove = 'paper';
                    result = 'You lose.';
                }
                else if (randomNumber >= (2 / 3) && randomNumber < 3) {
                    computerMove = 'scissor';
                    result = 'You win.';
                }
            }
            else if (playerMove === 'scissor') {
                if (randomNumber >= 0 && randomNumber < (1 / 3)) {
                computerMove = 'rock';
                result = 'You lose.';
                }
                else if (randomNumber >= (1 / 3) && randomNumber < (2 / 3)) {
                    computerMove = 'paper';
                    result = 'You win.';
                }
                else if (randomNumber >= (2 / 3) && randomNumber < 3) {
                    computerMove = 'scissor';
                    result = 'Tie.';
                }
            }
            else if (playerMove === 'paper') {
                if (randomNumber >= 0 && randomNumber < (1 / 3)) {
                    computerMove = 'rock';
                    result = 'You win.';
                }
                else if (randomNumber >= (1 / 3) && randomNumber < (2 / 3)) {
                    computerMove = 'paper';
                    result = 'Tie.';
                }
                else if (randomNumber >= (2 / 3) && randomNumber < 3) {
                    computerMove = 'scissor';
                    result = 'You lose.';
                }
            }

            alert(`You picked ${playerMove}. Computer picked ${computerMove}. ${result}`);
        }
    </script>
</body>
</html>
