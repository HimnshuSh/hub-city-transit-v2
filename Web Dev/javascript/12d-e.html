<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12d-e</title>
</head>
<body>
    <button class="js-button" onclick="
        const buttonElement = document.querySelector('.js-button');
        buttonElement.innerHTML = 'Loading!'
        setTimeout(function () {
            buttonElement.innerHTML = 'Finished!'
        }, 1000);
    ">Start</button>

    <button class="js-add-button" onclick="
        const AddButtonDiv = document.querySelector('.js-div');
        AddButtonDiv.innerHTML = 'Added';
        
        setTimeout(function () {
            AddButtonDiv.innerHTML = '';
        }, 2000);

    ">Add to Cart</button>

    <div class="js-div"></div>
</body>
</html>
