<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <p>Todo List</p>
    <input type="text" placeholder="Todo Name" class="js-todo-input" onkeydown="
        if (event.key === 'Enter') {
            addTodo();
        }
    ">
    <button onclick="
        addTodo();
    ">Add</button>
    <div class="js-todo-list"></div>

    <script>
        let todo = [];

        function renderTodo() {
            let todoListHTML = '';
            for (let i = 0; i < todo.length; i++) {
                todoListHTML += `<p>${todo[i]}</p>`;
            }

            document.querySelector('.js-todo-list').innerHTML = todoListHTML;
        }

        function addTodo() {
            const inputElement = document.querySelector('.js-todo-input');
            if (inputElement.value !== "") {
                todo.push(inputElement.value);
            }            
            renderTodo();
            
            inputElement.value = '';
        }
    </script>
</body>
</html>
