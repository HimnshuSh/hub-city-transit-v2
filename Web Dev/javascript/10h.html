<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .input-bar {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            padding: 10px;
        }

        .calculate-button {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
            font-weight: 600;
            padding: 12px;
            color: white;
            background-color: green;
            border: none;
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
    <p>Amazon Shipping Calculator</p>
    <input class="input-bar" type="text" placeholder="Cost of order" onkeydown="
        if (event.key === 'Enter') {
            calculateCost();
        }
    ">
    <button class="calculate-button" onclick="
        calculateCost();
    ">Calculate</button>

    <p class="js-total-cost"></p>

    <script>
        function calculateCost() {
            const cost = Number(document.querySelector('input').value);
            const costDisplay = document.querySelector('.js-total-cost');

            if (cost >= 0) {
                if (costDisplay.classList.contains('error')) {
                    costDisplay.classList.remove('error');
                }

                if (cost < 40) {
                    costDisplay.innerHTML = `$${(cost * 100 + 1000) / 100}`;
                }
                else {
                    costDisplay.innerHTML = `$${cost}`;
                }
            }
            else {
                costDisplay.classList.add('error');
                costDisplay.innerHTML = `Error: cost canot be less than $0`;
            }
        }
    </script>
</body>
</html>
