<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
</head>
<body>
    <input type="text" placeholder="Name" onkeydown="
        enterDisplayName(event.key);
    ">

    <button onclick="
        displayName();
    ">Submit</button>

    <p></p>

    <script>
        function displayName() {
            let text = document.querySelector('input').value;
            document.querySelector('p').innerHTML = `Your name is: ${text}`;
        }

        function enterDisplayName(key) {
            if (key === 'Enter') {
                displayName();
            }
        }

    </script>
</body>
</html>
