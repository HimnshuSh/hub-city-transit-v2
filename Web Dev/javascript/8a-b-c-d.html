<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball product</title>
</head>
<body>
    <script>
        product = {
            name: 'basketball',
            price: 2095,
            ['delivery-time']: '3 days'
        };

        console.log(product);

        product.price += 500;

        console.log(product);

        product1 = {
            name: 'baseball',
            price: 2000
        };

        product2 = {
            name: 'badminton',
            price: 1000
        };

        function comparePrice(product1, product2) {
            if (product1.price > product2.price) {
                return product2;
            }
            else {
                return product1;
            }
        }

        console.log(comparePrice(product1, product2));
    </script>
</body>
</html>
