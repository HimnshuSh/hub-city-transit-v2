<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-list</title>
</head>
<body>
    <p>Todo Practice 1</p>
    <input class="js-input-element" type="text" placeholder="Todo Name" onkeydown="
        if (event.key === 'Enter') {
            addTodo();
        }
    ">
    <button onclick="
        addTodo();
    ">Add</button>

    <script>
        const todoList = [];

        function addTodo() {
            const inputElement = document.querySelector('.js-input-element');
            const inputValue = inputElement.value;

            todoList.push(inputValue);
            console.log(todoList);

            inputElement.value = '';
        }
    </script>
</body>
</html>
