<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet</title>
</head>
<body>
    <button onclick="
        Greet('mataji');
        Greet('pitaji');
        Greet();
    ">Greet</button>
    

    <script>
        function Greet(name) {
            if (name === undefined) {
                console.log('Hello there!')
            }
            else {
                console.log(`Hello ${name}!`);
            }
        }
    </script>
</body>
</html>
