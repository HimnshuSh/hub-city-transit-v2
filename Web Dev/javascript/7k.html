<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart quantity</title>
</head>
<body>
    
    <button onclick="
        updateCartQuantity();
    ">Show Quantity</button>

    <button onclick="
        ((cartQuantity + 1) < 10) ? cartQuantity += 1 : alert('The cart is full.');
        updateCartQuantity();
    ">Add to Cart</button>

    <button onclick="
        ((cartQuantity + 2) < 10) ? cartQuantity += 2 : alert('The cart is full.');
        updateCartQuantity();
    ">+2</button>

    <button onclick="
        ((cartQuantity + 3) < 10) ? cartQuantity += 3 : alert('The cart is full.');
        updateCartQuantity();
    ">+3</button>

    <button onclick="
        ((cartQuantity + 4) < 10) ? cartQuantity += 4 : alert('The cart is full.');
        updateCartQuantity();
    ">+4</button>

    <button onclick="
        ((cartQuantity + 5) < 10) ? cartQuantity += 5 : alert('The cart is full.');
        updateCartQuantity();
    ">+5</button>

    <button onclick="
        ((cartQuantity - 1) >= 0) ? cartQuantity -= 1 : alert('Not enough items in the cart.');
        updateCartQuantity();
        console.log(`One item removed`);
    ">Remove from cart</button>

    <button onclick="
        cartQuantity = 0;
        updateCartQuantity();
        console.log('Cart was reset.')
    ">Reset Cart</button>

    <script>
        let cartQuantity = 0;
        function updateCartQuantity() {
            console.log(`Cart Quantity : ${cartQuantity}`);
        }
    </script>
</body>
</html>
