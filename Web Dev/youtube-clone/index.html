<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube-Clone</title>
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/header.css">
</head>

<body>
    <header>

        <section class="left-section">
            <button class="menu-button">
                <img class src="icons/menu.svg">
            </button>
            <img class="youtube-logo" src="images/youtube-logo.webp">
        </section>

        <section class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="icons/search.svg">
            </button>
            <button class="microphone-button">
                <img src="icons/microphone.svg">
            </button>
        </section>

        <section class="right-section">
            <button class="create-button">
                <img class="create-icon" src="icons/create.svg">
                <div>Create</div>
            </button>
            <button class="notification-button">
                <img src="icons/notification.svg" alt="">
            </button>
            <button class="profile-button">
                <img class="profile-picture" src="images/profile-picture.jpg">
            </button>
        </section>

    </header>
</body>

</html>
